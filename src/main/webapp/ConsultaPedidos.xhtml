<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Consulta Pedidos</title>
	</h:head>
	
	<h:body>
		<h:form>
			<p:dataTable value="#{consultaBean.listaTodos}" var="lista" paginator="true" rows="10">
				<p:column headerText="id" style="width: 10%; text-align: center">
					<h:outputText value="#{lista.pedido_id}"/>
				</p:column>
				
				<p:column headerText="Cód cliente" style="width: 100px; text-align: center">
					<h:outputText value="#{lista.cliente_id}"/>
				</p:column>
				
				<p:column headerText="Nome Cliente" style="width: 100px; text-align: center">
					<h:outputText value="#{lista.pedido_cliente_nome}"/>
				</p:column>
				
				<p:column headerText="Data Pedido">
					<h:outputText value="#{lista.pedido_data}"/>
				</p:column>
				
				<p:column headerText="Pedido cliente">
					<h:outputText value="#{lista.pedido_cliente}"/>
				</p:column>
				
				<p:column headerText="status">
					<h:outputText value="#{lista.pedido_status}"/>
				</p:column>
				
				<p:column headerText="Previsão entrega">
					<h:outputText value="#{lista.pedido_previsao_entrega}"/>
				</p:column>
				
				
				
				<p:column>
					<p:button icon="ui-icon-search"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
