<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Consulta Pedidos</title>
	</h:head>
	
	<h:body>
		<h:form id="formulario">
		<h:panelGrid>
			<div>
				<div>
					<p:outputLabel value="Digite o Código do Projeto"/>
				</div>
				
				<div>
					<p:inputText value="#{consultaBean.codigoProjeto}"/>
				</div>
			</div>
			<div>
				<p:commandButton value="Pesquisar" actionListener="#{consultaBean.BuscarPorCodigo}" update=":formulario"/>
			</div>
		</h:panelGrid>
		
		<h:panelGrid id="painelDados" columns="2">
			<p:outputLabel value=""/>
			<p:inputText value="#{consultaBean.pedido.pedido_id}"/>
			
			<p:outputLabel value=""/>
			<p:calendar value="#{consultaBean.pedido.pedido_data}" pattern="dd/MM/yyyy" showOn="none" disabled="true"/>
		
			<p:outputLabel value=""/>
			<p:inputText value="#{consultaBean.pedido.pedido_cliente}"/>

			<p:outputLabel value=""/>
			<p:inputText value="#{consultaBean.pedido.pedido_status}"/>
			
			<p:outputLabel value=""/>
			<p:calendar value="#{consultaBean.pedido.pedido_previsao_entrega}" pattern="dd/MM/yyyy" showOn="none" disabled="true"/>
			
			<p:outputLabel value=""/>
			<p:inputText value="#{consultaBean.pedido.pedido_cliente_nome}"/>
		</h:panelGrid>	
		</h:form>
		
	</h:body>
</html>
